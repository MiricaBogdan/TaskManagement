<html>
    <head>
        <title>TimeManagementApp</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <script src="External/angular/angular.min.js"></script>
        <script src="JS/main.js"></script>
    </head>

    <body ng-app="timeManagementApp" ng-controller="myCtrl">
        <header>
            <div class="header">
            </div>
        </header>
 
        <content>
   
            <div class="container">
                <div class="taskTracking">
                    <div class="activeTasks" >
                        <center>
                            <p>Active stories</p>
                            <p><blue>{{activeStoryNumber(user.story)}}</blue></p>
                        </center>
                    </div>

                    <div class="tasksDone">
                        <center>
                            <p>Stories Done</p>
                            <p><green>{{completedStoryNumber(user.story)}}</green></p>
                        </center>
                    </div>

                    <div class="criticalTasks">
                        <center>
                            <p>Critical Story</p>
                            <p><red>{{criticalStory(user.story)}}</red></p>
                        </center>
                    </div>   
                </div>

                <div class=taskDetails>
                    <div>
                        <ul>
                            <li><center><a class="topMenuBtn topMenuBtnFocused-js">Task Dashboard</a></center></li>   
                            <li><center><a class="topMenuBtn">Task Management</a></center></li>
                        </ul>
                    </div>

                <story-panel></story-panel>
    
                </div>
            </div>
        </content>

        <footer>
            <diV class="footer"></diV>
        </footer>

    </body>
</html>
